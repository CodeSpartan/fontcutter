<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>fontcutter</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/custom.css">

</head>

<body>
	<div class="container">

		<div class="jumbotron" id="jumbotron">
			<h1>fontcutter</h1>						
			<p class="lead">A small tool to create angelcode <a href="http://www.angelcode.com/products/bmfont/doc/file_format.html">fnt files</a>, when you already have a <a href="https://www.google.com/search?q=bitmap+font+image">bitmap font image</a>, for using it into Unity, libGDX and plenty other game engines.</p>
			<p>
				<input type="file" id="imageLoader" name="imageLoader" class="filestyle" data-classButton="btn btn-primary" data-input="false" data-buttonText=" Open an image" data-classIcon="glyphicon glyphicon-folder-open"/>
			</p>
		</div>
		
		<div id="canvas-container" style="display:none;"></div>
			<canvas id="imageCanvas"></canvas>
		<!-- </div> -->

		<div class="panel panel-primary">
			<div class="panel-heading">General Settings</div>
			<div class="panel-body">

				<div>
				<label for="width">Width </label>
				<input name="width" type="number" min="1" step="1" /> 
				<label for="height">Height </label>
				<input type="number" min="1" step="1" /> 
				</div>
				
				<div>
				<label for="linenumber">Number of lines</label>
				<input id="linenumber" name="linenumber" type="number" min="1" step="1" value="2" />
				
				<table class="table" id="lineTable">
				<thead>
					<tr>
						<th>Line</th>
						<th>List of glyphs</th>
					</tr>
				</thead>
				<tbody>					
				</tbody>
  				</table>
								
				</div>
				
				
			</div>
		</div>
	</div>


	</div> <!-- /container -->

	<script src="js/jquery-1.11.1.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-filestyle.min.js"></script>		
	<script src="js/fontcutter.js"></script>
	<script lang="javascript">new CanvasManager('imageCanvas', 'canvas-container');</script>
	
</body>

</html>
